<template name="video">
  <div class="card">
    <a class="image">
      <img src="{{thumbnail}}">
    </a>
    <div class="content">
      <a class="header">{{title}}</a>
      <div class="meta">
        <a>{{meta}}</a>
      </div>
      <div class="description">{{description}}</div>
    </div>
    <button class="ui bottom attached button vote">
      <i class="star icon"></i>Vote
    </button>
  </div>
</template>
